<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 7</title>
</head>
<body>
    <fieldset>
        <legend>Personal date</legend>
    <fieldset>
        <legend>Personal info</legend>
    <form action="" method="post"></form>
    <p>
        <label for="Lname">Last Name</label>
        <input type="text" id="Lname" placeholder="Normeyliyev" maxlength="15">
    </p>
    <p>
        <label for="Fname">First Name</label>
        <input type="text" id="Fname" placeholder="Kamronbek" maxlength="12">
    </p>
    <p>
        <label for="Date">Date</label>
        <input type="date" id="Date" placeholder="mm/dd/yyyy">
    </p>
    <p>
        <label for="colorEye">Eye color</label>
        <input type="color" id="colorEye" placeholder="">
    </p>
    <p>
        <label for="gender">Gender</label>
        <select name="" id="gender">
        <option value="">None</option>
        <option value="">Male</option>
        <option value="">Female</option>
    </select>
    </p>
</fieldset>
    <fieldset>
        <legend>Personal of residence</legend>
        <form action="" method="post"></form>
        <p>
        <label for="tel">House number</label>
        <input type="tel" id="tel">
        </p>
        <p>
            <label for="street">Street</label>
            <input type="text" id="street">
            </p>
            <p>
                <label for="city">City</label>
                <select name="" id="city">
                    <option value="">Toshkent</option>
                    <option value="">Termiz</option>
                    <option value="">Navoi</option>
                    <option value="">Nukus</option>
                    <option value="">Denov</option>
                    <option value="">Samarqand</option>
                </select>
            </p> 
            <p>
                <button type="reset">close</button>
                <button type="submit">save</button>
            </p>
    </fieldset>
</fieldset>
<a href="index.html">orqaga</a>
</body>
</html>
